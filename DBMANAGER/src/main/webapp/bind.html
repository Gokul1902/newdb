<body id="logbody">
    <div id="logheader">
        <h1 class="apptitle">Z-----O-------   DBMANAGER   ------H-----O</h1>
    </div>
    <div id="parent">
        <div id="logimg">
            <img id="loginimage" src="https://media.istockphoto.com/id/1312423107/vector/stealing-data-concept-flat-vector-illustration-online-registration-form-login-to-social.jpg?s=612x612&w=0&k=20&c=7Trftif8xV9FCDO5B4M7JiBpZUFlXo51m5lfI6hYCog=">
        </div>
        <div id="loginfo">
        <div id="logtitle">REMOTE LOG</div>
            <form id="form" action="remote checker" method="post">
                <label for="user">USERNAME</label>
                <input type="text" name="remoteusername" id="user"  autocomplete="off"/>
                <label for="pass">PASSWORD</label>
                <input type="password" name="remotepassword" id="pass"  autocomplete="off"/>
                <button type="submit">SUBMIT</button>
            </form>            

        </div>
    </div>
    
</body>
